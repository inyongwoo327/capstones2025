name: Terraform Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    env:
      AWS_REGION: "eu-west-1"
      TF_VAR_environment: ${{ matrix.env }}
    strategy:
      matrix:
        env: [dev, prod]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug File Structure
        run: |
          echo "Listing all files in the repository:"
          ls -R
          echo "Listing .tf files in automateAWSRepo/terraform:"
          ls automateAWSRepo/terraform/*.tf || echo "No .tf files found"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::590184075527:role/GitHubActionsRole"
          aws-region: "eu-west-1"
          role-session-name: GitHubActionsOIDCSession

      - name: Verify Terraform
        run: aws sts get-caller-identity

      - name: Terraform Init
        run: terraform init -backend-config="key=env/${{ matrix.env }}/terraform.tfstate"
        working-directory: automateAWSRepo/terraform

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: automateAWSRepo/terraform

      - name: Select Workspace
        run: |
          terraform workspace select ${{ matrix.env }} || terraform workspace new ${{ matrix.env }}
        working-directory: automateAWSRepo/terraform

      - name: Terraform Plan
        run: terraform plan
        working-directory: automateAWSRepo/terraform

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: timeout 300 terraform apply --auto-approve
        working-directory: automateAWSRepo/terraform